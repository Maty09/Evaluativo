<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Numeros Aleatorios</h1>
        <div class="mb-3">
            <form>
                <div class="mb-3">
                    <label for="desde" class="form-label">Desde</label>
                    <input type="number" class="form-control" id="dato" required>
                </div>
                <div class="mb-3">
                    <label for="Hasta" class="form-label">Hasta</label>
                    <input type="number" class="form-control" id="dato2" required>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad de números aleatorios</label>
                    <input type="number" class="form-control" id="cantidad" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="generarNumerosAleatorios()">Generar numeros aleatorios</button>
            </form>
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Número Aleatorio</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
